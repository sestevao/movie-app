<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <link rel="shortcut icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">Movies App</span>

        <form id="form">
          <input
            type="text"
            id="search"
            placeholder="Search movie"
            class="search_input"
            autocomplete="off"
          />
          <button disabled class="search_button">
            <i class="fa fa-search"></i>
          </button>
        </form>

        <div class="dropdown">
          <input type="submit" class="dropdown__input" value="Popularity" />
          <ul class="dropdown__content">
            <li class="dropdown__item">Popularity</li>
            <li class="dropdown__item">Top Rated</li>
            <li class="dropdown__item">Now Playing</li>
          </ul>
        </div>
      </header>

      <main>
        <nav class="sidebar" id="nav"></nav>

        <div class="content-flex">
          <section id="section"></section>
        </div>
      </main>
    </div>
  </body>
</html>
